{% extends 'base.html' %}
{% load static %}

{% block title %}تسجيل حركة للمستودع{% endblock %}
{% block content %}
<h2>تسجيل حركة في {{ warehouse.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">حفظ</button>
    <a href="{% url 'inventory:warehouse_detail' warehouse.pk %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
